<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.head{
			width: 970px;
		}
		.head1{
			float: left;
			width: 277px;
			height: 103px;
			background-color: red;
		}
		.head2{
			float: right;
			width: 137px;
			height: 49px;
			background-color: green;
			margin-bottom: 8px;
		}
		.head3{
			float: right;
			width: 679px;
			height: 46px;
			background-color: green;
		}
		/*主要内容*/
		.content{
			width: 970px;
			background-color: yellow;
		}
		.nav{
			float: left;
			height: 435px;
			width: 310px;
			margin-right: 10px;
			background-color: yellow;
		}
		.ad{
			float: left;
			width: 650px;
			height: 435px;
		}
		.ad .up{
			height: 401px;
			width: 650px;
			margin-bottom: 10px;
		}
		.ad .down{
			height: 25px;
			width: 650px;
			background-color: green;
		}
		.up .zuo{
			float: left;
			width: 450px;
			height: 401px;
		}
		.up .you{
			float: left;
			width: 190px;
			height: 401px;
			background-color: pink;
			margin-left: 10px;
		}
		.zuo .shang{
			height: 240px;
			margin-bottom: 10px;
			background-color: blue;
		}
		.zuo .zhong{
			height: 110px;
			margin-bottom: 10px;
			background-color: blue;
		}
		.zuo .xia{
			height: 30px;
			background-color: blue;
		}
		
		/*脚文件*/
		.foot{
			width: 970px;
			height: 35px;
			background-color: blue;
		}

		.cl{
			clear: both;
		}
		.h10{
			height: 10px;
		}
	</style>
</head>
<body>
	<div class="background">
		<div class="head">
			<div class="head1">1</div>
			<div class="head2">2</div>
			<div class="head3">3</div>
		</div>

		<div class="cl h10"></div>

		<div class="content">
			<div class="nav">1</div>
			<div class="ad">
				<div class="up">
					<div class="zuo">
						<div class="shang"></div>
						<div class="zhong"></div>
						<div class="xia"></div>
					</div>
					<div class="you"></div>
				</div>
				<div class="down">3</div>
			</div>
		</div>
		
		<div class="cl h10"></div>

		<div class="foot"></div>
	</div>
</body>
</html>
