<!-- 
 一个盒子中主要的属性就5个: width height padding border margin
 width是"宽度"的意思, css中width指的是内容的宽度，而不是盒子的宽度
 height是"高度"的意思 css中height指的是内容的高度，而不是盒子的高度
 padding是"内边距"的意思
 border是"边框"
 margin是"外边距" 

 盒子的大小是 
  宽 width + 2 * padding + 2 * border
  高 height + 2 * padding + 2 * border

  正常情况来说，内容都在 width * height 里面，不过如果超过了大小会溢出
 
 如果想保持一个盒子的真实占有宽度不变，那么加width就要减padding 加padding就要减width
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1{
			width: 400px;
			height: 400px;
			border: 1px solid red;
		}
		.box2{
			width: 200px;
			height: 200px;
			border: 6px solid red;
			padding: 95px;
			margin: 20px;
		}
		.box3{
			width: 0px;
			height: 0px;
			padding: 200px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<!-- 写三个一样大的盒子 -->
	<div class="box1">
		第一个盒子第一个盒子第一个盒子第一个盒子第一个盒子第一个盒子第一个盒子第一个盒子第一个盒子第一个盒子第一个盒子第一个盒子第一个盒子
	</div>
	<div class="box2">
		第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子第二个盒子
	</div>
	<div class="box3">
		d问绯闻
	</div>
</body>
</html>
