<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		h1{
			/*字体颜色 值为英语单词 比如red blue 也可以是rgb 十六进制*/
			color:red; 
			/*字体大小 40尺寸 px像素 快捷键fos*/
			font-size: 40px;
			/*背景颜色 快捷键bgc*/
			background-color: blue;
			/*加粗 bold  不加粗 normal*/
			font-weight: bold;
			/*斜体 italic 不斜体 normal*/
			font-style: italic;
			/*decoration:装修,装饰 下划线 underline 没有下划线 none*/
			text-decoration: underline;
		}
		p{
			color: red;
			background-color: blue;
			font-size: 50px;
			font-weight: normal;
			text-decoration: underline;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>我是一个主标题</h1>
</body>
</html>
