<body>
<!-- 
  ordered list 有序列表 
  浏览器会自动添加序号
  也就是说 ol 和 ul 使用方式完全一样  就是语义不一样
  !!!!工作中不常用 如果想表达顺序 一般还是用ul 人肉写上 1 2 3 4

  	<ul>
		<li>1.小苹果</li>
		<li>2.月亮之上</li>
	</ul>
-->
	<h4>中国歌曲排行榜</h4>
	<ol>
		<li>
			小苹果
			<ol>
				<li>adfewf</li>
				<li>qwerr</li>
			</ol>
		</li>
		<li>苹果之上</li>
		<li>最炫名族风</li>
	</ol>
</body>
</html>
