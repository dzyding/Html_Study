<!-- 
 web网页制作，只能从上到下。不像画图，可以随便从什么地方开始。
 性质
 	1.空白折叠现象:
 	  比如:如果我们想让图片之间没有间隙 必须紧密连接
 	  <img src="images/0.jpg" /><img src="images/0.jpg" /><img src="images/0.jpg" /> (不换行)
 	2.高矮不一
 	  图片和文字高矮不一时，底边依旧是齐平的
 	3.自动换行
 	  一行写不满，换行写
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		span{
			font-size: 50px;
		}
	</style>
</head>
<body>
	<p>人人人人人人人人人人人人<span>姚明</span>人人人人人人人人人人人人人人</p>
</body>
</html>
