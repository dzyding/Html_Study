<body>
	<!-- 
	定义列表
	也是一个组标签 不过比较复杂 出现了三个标签:
	dl 表示 definition list 定义列表
	dt 表示 definition title 定义标题
	dd 表示 definition description 定义描述词

	dt dd 只能在dl里面  dl里面只能有dd dt

	dt dd 都是容器级标签 想放什么都可以  所以现在就更加清晰的知道:
	  !!!!!用什么标签，不是根据样子来决定，而是语义

	表达的语义是两层:
	1) 是一个列表 列出了北京，上海，广州三个项目
	2) 每个词都有自己的描述项 

	用法非常灵活
	1.可以一个dt 配很多 dd
	  北京这个项目用了两个dd来描述
	2.还可以拆开 让每一dl里面只有一个dt 和 dd 这样感觉清晰一些 (感觉没什么卵用)
	  <dl>
		<dt>北京</dt>
		<dd>国家首都，政治文化中心</dd>
		<dd>污染很严重 PM2.5天天爆表</dd>
	  </dl>
	  <dl>
		<dt>上海</dt>
		<dd>魔都,文化中心</dd>
	  </dl>
	  <dl>
		<dt>广州</dt>
		<dd>中国南大门，有珠江</dd>
	  </dl>
    -->
	<h3>中国主要城市</h3>
	<dl>
		<dt>北京</dt>
		<dd>国家首都，政治文化中心</dd>
		<dd>污染很严重 PM2.5天天爆表</dd>

		<dt>上海</dt>
		<dd>魔都,文化中心</dd>

		<dt>广州</dt>
		<dd>中国南大门，有珠江</dd>
	</dl>

    <br>
    <br>
    <br>
	<!-- 真是案例 京东最下方 -->
	<dl>

	</dl>
	<dl>

		</dd>
	</dl>
</body>
