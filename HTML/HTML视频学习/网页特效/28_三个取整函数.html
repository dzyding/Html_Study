<!-- 
 Math.ceil()  //向上取整 天花板

 Math.floor() //向下取整 地板

 Math.round() //四舍五入
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
</html>
<script type="text/javascript">
	console.log("ceil - " + Math.ceil(1.01)); //2
	console.log("ceil - " + Math.ceil(1.9));  //2
	console.log("ceil - " + Math.ceil(-1.3)); //-1

	console.log("floor - " + Math.floor(1.01)); //1
	console.log("floor - " + Math.floor(1.9));  //1
	console.log("floor - " + Math.floor(-1.3)); //-2

	console.log("round - " + Math.round(1.01)); //1
	console.log("round - " + Math.round(1.9));  //2
	console.log("round - " + Math.round(-1.3)); //-1
</script>
