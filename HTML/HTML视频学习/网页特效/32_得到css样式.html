<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 200px;
			background-color: pink;
			left: 10px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
<script type="text/javascript">
	var demo = document.getElementById('demo');
	console.log(demo.style.left);			//得到的空值	因为只能取行内元素
	/*
		ie的写法
	*/
	// console.log(demo.currentStyle.left);	

	/*
		正常w3c浏览器
		window.getComputedStyle('元素', '伪类');
	*/
	console.log(window.getComputedStyle(demo,null).left);
</script>
