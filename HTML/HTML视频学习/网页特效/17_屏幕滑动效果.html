<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul,ol {
			list-style: none;
		}
		* {
			margin: 0;
			padding: 0;
		}
		/*必须所有相关的都要设置成100% 才可以让他占一个屏幕*/
		html, body {
			width: 100%;
			height: 100%;
		}
		#ul {
			width: 100%;
			height: 100%;
		}
		ul li{
			width: 100%;
			height: 100%;
			background-color: pink;
		}
		#ol {
			position: fixed;
			top: 0;
			left: 50px;
		}
		#ol li{
			width: 50px;
			height: 50px;
			line-height: 50px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript" src="dzyTools.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			var ulBox = $("ul");
			var ulBoxLi = ulBox.children;
			var olBox = $("ol");
			var olBoxLi = olBox.children;
			var bgColor = ["pink","purple","orange","blue","yellow"];
			var leader = 0;
			var target = 0;
			var timer = null;
			for (var i = 0; i < ulBoxLi.length; i++) {
				ulBoxLi[i].style.backgroundColor = bgColor[i];
				olBoxLi[i].style.backgroundColor = bgColor[i];

				olBoxLi[i].tag = i;
				olBoxLi[i].onclick = function(){
					// leader = dzy_scrollTop().top;
					clearInterval(timer);
					target = ulBoxLi[this.tag].offsetTop;
					timer = setInterval(function(){
						leader = leader + (target - leader) / 10;
						window.scrollTo(0,leader);
					},20);
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul">
		<li>首页</li>
		<li>关注</li>
		<li>动态</li>
		<li>风格</li>
		<li>作品</li>
	</ul>
	<ol id="ol">
		<li>首页</li>
		<li>关注</li>
		<li>动态</li>
		<li>风格</li>
		<li>作品</li>
	</ol>
</body>
</html>
