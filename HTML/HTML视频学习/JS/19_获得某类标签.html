<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			//这里获取的是数组
			var lis = document.getElementsByTagName('li');
			for (var i = 0; i < lis.length; i++) {
				lis[i].innerHTML = "aa";
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
