		/*
			parseInt()  
			1.字符串转数字 
			2.数字的取整
			parse 转换的意思
			Int   整数的意思
		*/
		var a = "123";            //字符串
		var b = parseInt(a);      //专成数字类型
		console.log(b);
		console.log(typeof b);

		console.log(parseInt("365天"));  //365 这里不管后面有多少汉字都只会保留365
		console.log(parseInt(5.4));      //取整  这里的结果就是5

		var aa = parseInt(5.8) + parseInt(4.7);  //9
		parseInt(5.8 + 4.7);                     //10
