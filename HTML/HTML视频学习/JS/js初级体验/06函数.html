<body>
	<script type="text/javascript">
		console.log("你好");
		huanying();
		sayHello("小明","你好");
		qiuhe(1,2);
		qiuhe(1,"2");
		console.log(returnTotal(4,5));
		console.log(returnTotal(4,"4"));

		function huanying(){
			console.log("欢迎");
		}
		function sayHello(a,b){
			console.log(a);
			console.log(b);
		}
		function qiuhe(a,b){
			console.log(a+b);
		}
		function returnTotal(a,b){
			return a + b;
		}
	</script>
