<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul, ol{
			list-style: none;
		}
		img {
			/*清楚图片底部3像素距离*/
			display: block; 
		}
		.slider {
			width: 490px;
			height: 170px;
			border: 1px solid #ccc;
			margin: 100px auto;
			padding: 5px;
			position: relative;
		}
		.inner {
			width: 100%;
			height: 100%;
			background-color: pink;
			position: relative;
			overflow: hidden;
		}
		.inner ul {
			/*因为是ul做动画，所以ul进行定位*/
			width: 1000%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.inner ul li{
			float: left;
		}
		.slider ol {
			position: absolute;
			left: 50%;
			margin-left: -80px;
			bottom: 10px;
		}
		.slider ol li {
			float: left;
			width: 18px;
			height: 18px;
			margin-right: 10px;
			text-align: center;
			line-height: 18px;
			cursor: pointer;
			background-color: #fff;
		}
		.slider ol li.current {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="slider" id="jd">
		<div class="inner">
			<ul>
				<li><a href="#"><img src="images/01.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/02.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/03.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/04.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/05.jpg" alt=""></a></li>
			</ul>
		</div>
		<ol>
			<li class="current">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</div>
</body>
</html>
<script type="text/javascript">
	var jd = document.getElementById('jd');
	var ul = jd.children[0].children[0];
	var ol = jd.children[1];
	var olLis = ol.children;
	var leader = 0;
	var target = 0;
	var timer = null;
	for (var i = 0; i < olLis.length; i++) {
		olLis[i].index = i;
		olLis[i].onmouseover = function () {
			for (var j = 0; j < olLis.length; j++) {
				olLis[j].className = "";
			}
			this.className = "current";
			target = this.index * -490;
			/*
			timer = setInterval(function(){
				leader = leader + (target - leader) / 10;
				ul.style.left = leader + "px";
				if (leader <= target) {
					clearInterval(timer);
				}
			},30);
			*/
		}
	}
	// 这里的定时器一直都开着 这个效果比上面的到了位置就关闭重新开始要好一些
	setInterval(function(){
		leader = leader + (target - leader) / 10;
		ul.style.left = leader + "px";
	},30);
</script>
