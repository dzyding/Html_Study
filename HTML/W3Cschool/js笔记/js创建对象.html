<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    /*
      向未声明的JavaScript变量来分配值
      !!!!该变量将会自动作为全局变量声明
    */
    carname = "Benz";

	person = new Object();
	person.firstname = "Bill";
	person.lastname = "Gates";
	person.age = 56;
	person.eyecolor = "blue";
	document.write(person.firstname + " is " + person.age + " years old.");
	var x = person.firstname.length;
	document.write("<br><br>");
	document.write(x);
	var y = person.firstname + person.lastname;
	y = y.toUpperCase();
	document.write("<br><br>");
	document.write(y);
</script>

<br><br><br>
<script>
	function myFunction(name,job) {
		alert("Welcome " + name + ", the " + job + " " + carname);
	}
</script>
<!-- 这里的参数要用单引号 -->
<button onclick = "myFunction('Bill Gates','CEO')">点击这里</button>
<br><br><br>

<p id = "demo">Hello World!</p>
<script>
    /*
      js的返回值不需要标注类型 啥也不用标注
      return 也可以仅仅用来退出函数用
      rg:
      function changeName(a, b){
      	if (a > 5) {
      		return;
      	}
      	return a + b;
      }
    */
	function changeName(a, b) {
		return a * b;
	}
	document.getElementById("demo").innerHTML = changeName(3, 5);
</script>
</body>
