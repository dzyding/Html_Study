<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p id="demo">
	JavaScript 能够直接写入HTML输出流中
</p>

<script type="text/javascript">
document.write("<h1>This is a heading</h1>");
document.write("<p>This is a pargraph</p>")
</script>
<!-- alert()函数在JavaScript中并不常用 但它对于代码测试非常方便 -->
<button type="button" onclick="alert('welcome!')">点击弹出alert</button>
<br><br><br>

<script type="text/javascript">
	function myFunction(){
		x=document.getElementById("demo");  //找到元素
		x.innerHTML="Hello JavaScript!";    //改变内容
	}
</script>
<button type="button" onclick="myFunction()">点击改变内容</button>
<br><br><br>

<script type="text/javascript">
	function changeImage(){
		element=document.getElementById('myimage')
		if (element.src.match("type1.jpg")) {
			element.src="type2.jpg"
		}else{
			element.src="type1.jpg"
		}
	}
</script>
<img id="myimage" onclick="changeImage()" src='type1.jpg'>
<p>点击切换图片</p>
<br><br><br>

<p id="color">
	JavaScript 能改变HTML元素的样式.
</p>
<script type="text/javascript">
	function changeColor(){
		x = document.getElementById("color")
		x.style.color="#ff0000"
	}
</script>
<button type="button" onclick="changeColor()">点击改变颜色</button>
<br><br><br>

<input id="inputx" type="text">
<script type="text/javascript">
	function inPutFounction(){
		var x = document.getElementById("inputx").value;
		if (x==""||isNaN(x)) {
			alert("Not numeric");
		}
	}
</script>
<button type="button" onclick="inPutFounction()">点击确认输入是否为数字</button>







</body>
</html>
