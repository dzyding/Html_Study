<!DOCTYPE html>
<html>
<head>
	<title>布局学习</title>
	<style>
		#header {
			background-color: black;

			height:300px;

		table.lamp {
			width:100%;
			border:1px solid #d4d4d4;
		}

			width:300px;

</head>

</div>

<div id="nav">

</div>

<div id="section">

</p>
<p>
	Standing on the River Thames, London has been a major settlement for two millennia
</p>
</div>

<div id="footer">
	Copyright ? Dzy
</div>

<div>
	<table class="lamp">
		<tr>
			<th>
				<img src="Test.png" alt="Note" style="height:100px;width:300px">

			</td>
		</tr>
	</table>

</body>
</html>
