<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
	/* Demo1
	同一个标签携带了多个类名，有冲突听谁的
	权重一样，谁写在后面听谁的。 和clss="" 后面的顺序无关。
	这里选择的为 spec2 
	*/
		.spec1{
			color: red;
		}
		.spec2{
			color: blue;
		}
	/* Demo2
	!important 标记  (英语里面重要的意思)
	格式: k:v !important; (写在分号里面)
	权重无限大

	!important 需要注意三点.
		1. 提升的是一个属性，而不是一个选择器
		2. 无法提升继承的权重 该是0还是0  (Demo3)
		3. 写项目的时候一般不会使用，因为会让css的权重很乱

	这里原本是蓝色，但是由于 !important 标记，导致 red 的权重无限大。 所以会红色
	*/
		h5{
			/*这里只有color的权重是无限大 和 font-size没有提升权重*/
			color: red !important;
			font-size: 100px;
		}
		#para1{
			color: blue;
			font-size: 50px;
		}
		.spec{
			color: green;
			font-size: 25px;
		}

	/* Demo3
	继承的权重无法提升

	如果两个样式都是继承来的 !important 依旧无法影响就近原则 
	*/
	div{
		/*这个地方的 !important 没用*/
		color: red !important;
	}
	h4{
		color: blue;
	}
	</style>
</head>
<body>
<!-- Demo1 -->
	<p class="spec1 spec2">我是什么颜色</p>
	<p class="spec2 spec1">我是什么颜色</p>

<!-- Demo2 -->
	<h5 id="para1" class="spec">文字</h5>

<!-- Demo3 -->
	<div>
		<h4>哈哈哈</h4>
	</div>
</body>
</html>
