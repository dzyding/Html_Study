<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*
		body{
			background: red url(images/namei.jpg) no-repeat left center fixed;
				等价于
				background-color: red;
				background-image: url(images/namei.jpg);
				background-repeat: no-repeat;
				background-position: left center;
				background-attachment: fixed;
			
		} 
		*/
		div{
			width: 1000px;
			height: 1000px;
			/*
				background 
				1.可以任意省略其余属性
				2.只有position 的 100px 100px 这两个属性必须连在一起
			*/
			/*background: red;  正确的写法*/
			background: red url(images/weiwei.jpg) repeat-x 100px 100px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
