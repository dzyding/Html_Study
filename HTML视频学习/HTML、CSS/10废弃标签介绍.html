<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
		HTML现在只负责语义 不负责样式。 但是HTML一开始，连样式也包办了
		这些样式的标签，都已经被废弃了。
		!!!之所以还讲这些，是以后可以当做钩子使用

		标准的div + css 页面， 用的标签种类很少：
		div p h1 span a img ul ol dl input

		知道每个标签的特殊用法，属性。
		HTML 结构、字符集。
		网络的基础知识。
	 -->

	<!-- size只能用到9 2004年使用的 -->
	 <font size="7" color="red">哈哈</font>

	<!-- 这些标签 都是有着浓厚的样式作用 干涉了css的作用 所以html抛弃了他们 -->
	 <b>加粗</b>
	 <u>下划线</u>
	 <i>倾斜</i>
	 <del>删除线</del>

	 <!-- 水平线 -->
	 <hr />

	 <em>强调</em>
	 <strong>强调</strong>

	 <!-- 
	 	换行

	 	不另起一个段落 进行换行
	 	网页中 99.9999%需要换行的时候都是要另起段落 所以都是使用<p> 
	 	br是英语 break的意思
	 -->
	 <br />
</body>
</html>
