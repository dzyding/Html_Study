<!-- 
 一些默认带有padding的标签
 所以做站的时候，便于控制，总是喜欢清楚这个默认的padding
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*最原始的方式来清楚padding 这里只是打一个比方，并没有罗列完所有的标签*/
		h1,h2,h3,h4,h5,h6,div,p,ul,ol,dl{
			padding: 0px;
			margin: 0px;
		}
	</style>
</head>
<body>
<!-- 这个就有默认的 padding-left: 40px -->
	<ul>
		<li>文字</li>
		<li>文字</li>
		<li>文字</li>
		<li>文字</li>
	</ul>
</body>
</html>
