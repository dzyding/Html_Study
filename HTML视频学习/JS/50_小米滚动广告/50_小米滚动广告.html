<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.xiaomi {
			width: 512px;
			height: 400px;
			border: 1px solid #f00;
			margin: 100px auto;
			overflow: hidden;
			position: relative;;
		}
		.xiaomi span {
			position: absolute;
			left: 0;
			width: 100%;
			height: 200px;
			cursor: pointer;
		}
		.up {
			top: 0;
		}
		.down {
			bottom: 0;
		}
		#pic {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="xiaomi">
		<img src="mi.png" alt="" id="pic" />
		<span class="up" id="picUp"></span>
		<span class="down" id="picDown"></span>
	</div>
</body>
</html>
<script type="text/javascript">
	function $(id) {
		return document.getElementById(id);
	}
	var num = 0;
	var timer = null;
	$("picUp").onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			num -= 3;
			//1470图片的高度 - 400盒子的高度 (负的)
			if (num <= -1070) {
				clearInterval(timer);
				return;
			}
			//千万别忘了px
			$("pic").style.top = num + "px";
		},30);
	}
	$("picDown").onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			num ++;
			//1470图片的高度 - 400盒子的高度 (负的)
			if (num >= 0) {
				clearInterval(timer);
				return;
			}
			//千万别忘了px
			$("pic").style.top = num + "px";
		},30);
	}
	//parentNode 父亲
	$("picUp").parentNode.onmouseout = function() {
		clearInterval(timer);
	}
</script>
