<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">	
		// 这个是输出在浏览器的console的栏目里面
		console.log("今天天气很好");
		console.log("我狠开心");
		console.log(123+2);
		//全名 variant
		var a = 100;
		console.log(a);
		/*
			js 里面无论数值的正负 大小 几位小数。  都是Number类型
			js 所有的字符串都是 String 类型 空字符串也是 String类型
		*/
		console.log(typeof a);
		alert(a);

		/*
			js 中 + 同时表示连字符和加号
		*/
		console.log("我" + "爱" + "你");
		console.log(123+321);
		console.log(1 + "123");       //这个输出1123
		console.log("1" + " " + "2"); //输出1 2
		console.log("1" + "" + "2");  //输出12
	</script>
</body>
</html>
