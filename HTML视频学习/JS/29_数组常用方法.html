<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 
  push			从后面添加一个元素
  pop			从后面删除一个元素
  unshift 		从前面添加一个元素
  shift 		从前面添加一个元素    (上面的4个方法都是直接改变数组 并返回处理完毕以后的数组length)

  contact 		合并两个数组
  join 			数组转字符串
  split 		字符串转数组			(这3个方法都是不改变原数组 返回新数组)
  -->
	<script type="text/javascript">
		console.log("Demo1 基本的增加删除")
		var arr = [1,4,6];
		//添加一个或多个元素 并返回新的长度
		arr.push(12);
		console.log(arr);

		//从数组的前面放入
		var num = arr.unshift(5,0);
		console.log(num); //返回的数组的长度
		console.log(arr);

		//移除最后一个元素 返回该元素的值
		arr.pop();
		console.log(arr);

		//删除第一个元素  返回该元素的值 
		console.log(arr.shift());
		console.log(arr);

		console.log("Demo2 数组链接");
		var aa = [2,3,4];
		var bb = [5,7];
		//链接一个数组 不会改变该数组 只会返回链接的结果 这两个结果是一样的
		console.log(aa.concat(5,7));
		// console.log(aa.concat(bb));


		console.log("Demo3 数组转换字符串");
		var txtfirst = ["aa","bb","cc"];
		// 用数字也会自动转换成字符串进行相加
		// var txt = [1,3,4];
		// 通过 + 号链接数组中的所有元素  并返回转换结果  数组本身不会改变
		var result = txtfirst.join("+");
		console.log(result);

		// 字符串转换成数组 这里的分隔符在字符串如果不存在的话 会返回只有一个元素的数组(也就是整个字符串)
		var txtFinal = result.split("+");
		console.log(txtFinal);
	</script>
</body>
</html>
