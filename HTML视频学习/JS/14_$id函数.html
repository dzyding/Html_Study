<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
	</script>
</head>
<body>
	<div id="demo1"></div>
	<script type="text/javascript">
		$("demo1").style.backgroundColor = "yellow";
	</script>
</body>
</html>
