<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 100px;
		}
		.one{
			/*display 隐藏不占位置*/
			/*display: none;*/

			/*visibility 隐藏占有位置  类似停职留薪*/
			visibility: hidden;
			
			/*隐藏超出的部分*/
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="one">1</div>
	<div class="two">2</div>
</body>
</html>
