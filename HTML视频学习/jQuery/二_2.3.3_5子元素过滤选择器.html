<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		//!!! 这个过滤器前面需要有个空格隔开
		/*
			:nth-child	选取每个父元素下的第index个子元素或者奇偶元素	(index从1开始)
			:first-child	选取每个父元素的第1个子元素
			:last-child		选取每个父元素的最后1个子元素
			:only-child		选取它的父元素中只有它1个子元素，将包括

			:nth-child()详解
				nth-child(even)		索引值是偶数的元素
				nth-child(odd)		索引值是基数的元素
				nth-child(2)		索引值等于2的元素
				nth-child(3n)		索引值是3的倍数的	 (索引从1开始)
				nth-child(3n+1)		索引值是3n+1的	 (索引从1开始)


			注意:
				eq(index) 只匹配一个元素
				nth-child 将为每一个符合条件的父元素匹配子元素

				并且所有的子元素过滤选择器的index 是从1开始的 
				:eq(index) 是从0开始的
		*/
		$(function(){
			//!!!注意有个空格

			//每个class为one的div 中的第二个子元素
			// $("div.one :nth-child(2)").css("background","#bbffaa");

			//每个class为one的div 中的第一个子元素
			// $("div.one :first-child").css("background","#bbffaa");

			//每个class为one的div 中的最后一个子元素
			// $("div.one :last-child").css("background","#bbffaa");

			//每个class为one的div 并且其中只有自己这一个子元素 则选中子元素
			$("div.one :only-child").css("background","#bbffaa");
		});
	</script>
	<style>
		div {
			width: 180px;
			height: 180px;
			border: red 1px solid;
			margin: 10px 0 0 10px;
			float: left;
		}
		span {
			width: 140px;
			height: 140px;
			margin: 10px;
			background: #aaa;
			border: #000 1px solid;
			float: left;
			font-size: 17px;
			font-family: Verdana;
		}
		div.mini {
			width: 55px;
			height: 55px;
			background-color: #aaa;
			font-size: 12px;
		}
		div.hide {
			display: none;
		}
	</style>
</head>
<body>
	<h3>基本过滤选择器</h3>
	<div class="one" id="one">
		id为one.class为one的div
		<div class="mini">class为mini</div>
	</div>
	<div class="one" id="two" title="test">
		id为two.class为one.title为test的div
		<div class="mini" title="other">class为mini.title为ohter</div>
		<div class="mini" title="test">class为mini.title为test</div>
	</div>
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini"></div>
	</div>
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini" title="tesst">class为mini.title为tesst</div>
	</div>
	<div style="display:none;" class="onne">
		style的display为"none"的div
	</div>
	<div class="hide">class为"hide"的div</div>
	<div>
		包含input的type为"hidden"的div <input type="hidden" size="8"/>
	</div>
	<span class="mover">正在执行动画的span元素.</span>
</body>
</html>
