<script type="text/javascript">
	window.onresize = function () {
		//屏幕分辨率大小 屏幕宽高
		console.log(window.screen.width);
	}

	// 可以在方法中直接操作变量，则变量的值会改变
	var x = 5;
	console.log(x);
	test1();
	console.log(x);

	function test1() {
		console.log("加1");
		x ++;
	}

	// 若是将变量作为函数的实参进行操作，传过去的则是copy的，方法中无论进行什么操作，变量不会变
	var y = 7;
	console.log(y);
	test2(y);
	console.log(y);

	function test2(num) {
		console.log("加2");
		num ++;
	}
</script>
