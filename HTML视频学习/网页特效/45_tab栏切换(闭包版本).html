<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.box{
			width: 350px;
			height: 300px;
			border: 1px solid #ccc;
			margin: 100px auto;
		}
		.mt span{
			display: inline-block;
			width: 80px;
			height: 30px;
			background-color: pink;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
		}
		.mt span.current {
			background-color: purple;
		}
		.mb li{
			width: 100%;
			height: 270px;
			background-color: purple;
			display: none;
		}
		.mb li.show{
			display: block;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			function tabFun(sid) {
				var spans = document.getElementById(sid).getElementsByTagName("span");
				var lis   = document.getElementById(sid).getElementsByTagName("li");
				for (var i = 0; i < spans.length; i++) {
					/*
						正常写法
						spans[i].onmouseover = tab(i);
					*/
					//立即执行的写法
					spans[i].onmouseover = function (index) {
												return function(){
															for (var j = 0; j < spans.length; j++) {
																spans[j].className = "";
																lis[j].className = "";
															}
															// 这两个以前用的this 和 this.index
															spans[index].className = "current";
															lis[index].className = "show";
														}
											}(i);
				}
				/*
					知识点: 立即执行

					var fun = function() {};
					fun(); //执行

					//申明函数并立即执行
					function(){}();
				*/
				function tab(index) {
					return function(){
								for (var j = 0; j < spans.length; j++) {
									spans[j].className = "";
									lis[j].className = "";
								}
								// 这两个以前用的this 和 this.index
								spans[index].className = "current";
								lis[index].className = "show";
							}
				}
				
			}
			tabFun("one");
			tabFun("two");
			tabFun("three");
			tabFun("four");
		}
	</script>
</head>
<body>
<!-- 第一个 -->
	<div class="box" id="one">
		<div class="mt">
			<span class="current">新闻</span>
			<span>体育</span>
			<span>娱乐</span>
			<span>八卦</span>
		</div>
		<div class="mb">
			<ul>
				<li class="show">新闻模块</li>

				<li>娱乐模块</li>
				<li>八卦模块</li>
			</ul>
